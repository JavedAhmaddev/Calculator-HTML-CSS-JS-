<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  
	  <link rel="stylesheet" type="text/css" href="style.css">
    <script
      src="https://kit.fontawesome.com/f354486920.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <input type="text" class="ans" id="ans" placeholder="0" disabled />
        <div class="btn-container">
          <div class="row pt">
            <div class="col">
              <button class="btn bcolor" value="C" id="C" onclick="cl()">
                C
              </button>
              
              <button class="btn" value="sq" id="sq" onclick="disp('Sq')">
                X<sup>2</sup>
              </button>
              <button class="btn" value="sqrt" id="sqrt" onclick="disp('root')">
                <i class="fas fa-square-root-alt"></i>
              </button>
              <button class="btn bcolor" value="5" id="5" onclick="rm()">
                <i class="fas fa-backspace"></i>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button class="btn" value="7" id="7" onclick="disp('7')">
                7
              </button>
              <button class="btn" value="8" id="8" onclick="disp('8')">
                8
              </button>
              <button class="btn" value="9" id="9" onclick="disp('9')">
                9
              </button>
              <button class="btn" value="+" id="+" onclick="disp('+')">
                +
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button class="btn" value="4" id="4" onclick="disp('4')">
                4
              </button>
              <button class="btn" value="5" id="5" onclick="disp('5')">
                5
              </button>
              <button class="btn" value="6" id="6" onclick="disp('6')">
                6
              </button>
              <button class="btn" value="-" id="-" onclick="disp('-')">
                -
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button class="btn" value="1" id="1" onclick="disp('1')">
                1
              </button>
              <button class="btn" value="2" id="2" onclick="disp('2')">
                2
              </button>
              <button class="btn" value="3" id="3" onclick="disp('3')">
                3
              </button>
              <button class="btn pt" value="*" id="*" onclick="disp('*')">
                *
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn" value="0" id="0" onclick="disp('0')">
                0
              </button>
              <button class="btn" value="." id="." onclick="disp('.')">
                .
              </button>
              <button class="btn" value="/" id="/" onclick="disp('/')">
                /
              </button>
              <button class="btn bg" value="=" id="=" onclick="sol()">=</button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button
                class="btn btnangle"
                value="sin"
                id="sin"
                onclick="disp('Sin')"
              >
                Sin&#920;
              </button>
              <button
                class="btn btnangle"
                value="cos"
                id="cos"
                onclick="disp('Cos')"
              >
                Cos&#920;
              </button>
              <button
                class="btn btnangle"
                value="tan"
                id="tan"
                onclick="disp('Tan')"
              >
                tan&#920;
              </button>
              <button class="btn" value="%" id="%" onclick="disp('%')">
                %
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
